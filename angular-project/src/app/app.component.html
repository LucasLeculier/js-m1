<header class='navbar-header'>
  <nav class="h-16 w-full flex items-center justify-around">
    <div class="nav-profile">

      <button mat-button [matMenuTriggerFor]="log">
        <span class="log-text" *ngIf="isAuthenticated">Bonjour {{ username }}!</span>
        <span class="log-text" *ngIf="!isAuthenticated">Bonjour! Connexion ici!</span>
      </button>

      <!-- Popover pour la connexion -->

      <mat-menu #log="matMenu" class="popover">
        <div *ngIf="isAuthenticated">
          <button (click)="logout()">DÃ©connexion</button>
        </div>
        <div *ngIf="!isAuthenticated">
          <button mat-menu-item routerLink="/login">Se connecter</button>
          <button mat-menu-item routerLink="/register">S'inscrire</button>
        </div>
      </mat-menu>

    </div>

    <!-- Formulaire de recherche -->
    <form (submit)="onSubmit()" class=''>
      <input type="text" placeholder="Rechercher..." />
      <button type="submit">
        <i class="mdi mdi-magnify" aria-hidden="true"></i>
      </button>
    </form>

    <!-- Bouton Panier -->
