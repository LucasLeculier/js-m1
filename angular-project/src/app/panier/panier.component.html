<div class="panier-container">
  <div *ngIf="!panier">
    <p>Ajoutez des produits à votre panier!</p>
  </div>
  <div *ngIf="panier">
    <mat-list *ngFor="let product of panier">
      <div mat-subheader>Votre panier</div>
      <mat-list-item>
        <div>{{ product.quantity }}x {{ product.Product.nom }}</div>
        <button class="delete-button" (click)="deleteProduct(product)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" /></svg>
        </button>
      </mat-list-item>
    </mat-list>
    <p>Coût total: {{ totalCost }}€</p>
  </div>
</div>
